<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>P2_T_A2_300x250</title>

<script src="P2_T_A2_300x250_data/Enabler_01_113.js"></script>

<script src="P2_T_A2_300x250_data/easeljs-0.js"></script>
<script src="P2_T_A2_300x250_data/tweenjs-0.js"></script>
<script src="P2_T_A2_300x250_data/movieclip-0.js"></script>
<script src="P2_T_A2_300x250_data/preloadjs-0.js"></script>
<script src="P2_T_A2_300x250_data/P2_T_A2_300x250.js"></script>

<script>
var canvas, stage, exportRoot;
    
function onload() {
  if (Enabler.isInitialized()) {
    init();
  } else {
    Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
  }
}

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	exportRoot = new lib.P2_T_A2_300x250();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="onload();" style="background-color:#D4D4D4;margin:0;padding:0">
	<canvas id="canvas" width="300" height="250" style="background-color:#FFFFFF"></canvas>

</body></html>
